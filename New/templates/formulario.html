<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display:flex;
            align-items: center;
            height: 50vh;
            background-color: #f0f0f0;
            justify-content: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;           
        }

    </style>
</head>
<body>
    <form class="row g-3 needs-validation" action="/registro" novalidate method="POST" >
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" placeholder="Escriba aqui su nombre" value="" required >
            
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="apellidos" placeholder="Escriba aqui su apellido" value="" required >
            
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="email" class="form-control" 
                    aria-describedby="inputGroupPrepend" name="email" placeholder="Escriba aqui su correo electronico" required >                    
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">telefono</label>
            <input type="number" class="form-control" name="telefono" placeholder="Escriba aqui su numero de telefono" required >
            
        </div>
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">DNI</label>
            <input type="number" class="form-control" name="dni" placeholder="Escriba aqui su DNI" required >
            
        </div>        
        
        <div class="col-12">
            <button class="btn btn-primary" type="submit" name="">Enviar Formulario</button>
        </div>
    </form>
    
</body>
</html>
